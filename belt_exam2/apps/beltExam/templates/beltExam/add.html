<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Add Trip</title>
</head>
<body>
  <a href="{% url 'travels:index' %}"><button type="button">Home</button></a>
  <a href="{% url 'login:logout' %}"><button type="button">Logout</button></a>
  {% for message in messages %}
    <p>{{ message }}</p>
  {% endfor %}
  <form action="{% url 'beltExam:addTrip' %}"method='POST'>
    {% csrf_token %}
    <h3>Add a Trip</h3>
    <label for="destination">Destination:</label>
    <input type="text" id="destination" name="destination"><br>
    <label for="description">Description:</label>
    <input type="text" id="description" name="description"><br>
    <label for="startdate">Travel Date From:</label>
    <input type="date" id="startdate" name="startdate" placeholder="YYYY-MM-DD"><br>
    <label for="enddate">Travel Date To:</label>
    <input type="date" id="enddate" name="enddate" placeholder="YYYY-MM-DD"><br>
    <input type="submit" name="submit" value="Submit">
  </form>
</body>
</html>
